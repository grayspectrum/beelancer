<script type="text/x-handlebars" data-template-name="invoices/index">
	<div class="center-pane">
		<div class="top_options">
			<strong class="gold-gradient option_button">
				{{#link-to 'invoices.create' classNames="new-invoice"}}New Invoice{{/link-to}}
			</strong>
		</div>
		<div class="col2">
			<div class="col-header received-invoices light-gradient">
				<h3>Received</h3>
			</div>
			<div id="invoices_received_list">
				{{#if invoices.recieved.length}}
        			<ul>
        				{{#each invoices.recieved}}
        					{{view Bee.InvoiceListView}}
        				{{/each}}
        			</ul>
        		{{else}}
        			<p class="no_projects">No invoices to display.</p>
        		{{/if}}
			</div>
		</div>
		<div class="col2">
			<div class="col-header sent-invoices light-gradient">
				<h3>Sent</h3>
			</div>
			<div id="invoices_sent_list">
				{{#if invoices.sent.length}}
        			<ul>
        				{{#each invoices.sent}}
        					{{view Bee.InvoiceListView}}
        				{{/each}}
        			</ul>
        		{{else}}
        			<p class="no_projects">No invoices to display.</p>
        		{{/if}}
			</div>
		</div>
	</div>
</script>
