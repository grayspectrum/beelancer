<!--
	Ember Application Views
-->

<script type="text/x-handlebars" id="loading">
	<div id="bee_loader"></div>
</script>

<script type="text/x-handlebars" id="login">
	<div class="login-form">
		<h2 id="logo">beelancer</h2>
		<form id="auth" {{action 'login' on='submit'}} class="light-gradient">
			<label for="auth_email">E-mail:</label>
			<input class="txt" type="email" id="auth_email" autofocus placeholder="you@example.com" />
			<label for="auth_password">Password: </label>
			<input class="txt" type="password" id="auth_password" placeholder="password" />
			<button type="submit" id="auth_submit" class="gold-gradient submit">Login</button>
			<p class="sub_text">
				Not registered? {{#link-to 'register' classNames="action register"}}Click here to sign up!{{/link-to}} 
			</p>
			<small class="recover">
				{{#link-to 'forgot' classNames="action recover"}}Forgot Password?{{/link-to}}
			</small>
		</form>
	</div>
</script>

<script type="text/x-handlebars" id="register">
	<div class="login-form">
		<h2 id="logo">beelancer</h2>
		<form id="register-form" class="light-gradient">
			<label for="register_email">E-mail:</label>
			<input class="txt" type="email" autofocus id="register_email" placeholder="you@example.com" />
			<label for="register_password">Password:</label>
			<input class="txt" type="password" id="register_password" placeholder="password" />
			<label for="register_password2">Re-type Password:</label>
			<input class="txt" type="password" id="register_password2" placeholder="password" />
			<button {{action 'register'}} class="gold-gradient submit">Register Free</button>
			<p class="sub_text">Already registered? {{#link-to 'login' classNames="action recover"}}Login!{{/link-to}}</p>
		</form>
	</div>
</script>

<script type="text/x-handlebars" id="forgot">
	<div class="login-form">
		<h2 id="logo">beelancer</h2>
		<form id="forgot-form" class="light-gradient">
			<label for="auth_email">E-mail:</label>
			<input class="txt" type="email" id="recover_email" placeholder="you@example.com" />
			<button {{action 'reset'}} class="gold-gradient submit">Send Recovery Code</button>
			<p class="sub_text">
				Remember your password? {{#link-to 'login' classNames='action register'}}Try logging in.{{/link-to}}
			</p>
		</form>
	</div>
</script>

<script type="text/x-handlebars" id="recover">
	<div class="login-form">
		<h2 id="logo">beelancer</h2>
		<form id="recover-form" class="light-gradient">
			<label for="recovery_key">Recovery Key:</label>
			<input class="txt" type="text" id="recovery_key" autofocus />
			<label for="reset_password">New Password:</label>
			<input class="txt" type="password" id="reset_password" placeholder="password" />
			<label for="reset_password2">Re-type Password:</label>
			<input class="txt" type="password" id="reset_password2" placeholder="password" />
			<button {{action 'recover'}} class="gold-gradient submit">Recover Account</button>
		</form>
	</div>
</script>
