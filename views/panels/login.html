<div id="login" class="animated flipInX">
	<h2 id="logo">beelancer</h2>
	<form id="auth" class="light-gradient">
		<label for="auth_email">E-mail:</label>
		<input type="email" id="auth_email" placeholder="you@example.com" />
		<label for="auth_password">Password:</label>
		<input type="password" id="auth_password" placeholder="password" />
		<input type="submit" id="auth_submit" value="Login" class="gold-gradient" />
		<p class="sub_text">Not registered? <span class="action register">Click here to sign up!</span></p>
	</form>
	<div id="confirmSuccess" class="green-gradient"></div>
	<div id="loginError" class="red-gradient"></div>
</div>
