<h2 class="panel_title jobs">Jobs</h2>
<div id="jobs_list" class="center-pane">
	<div class="top_options">
		<div class="job_filter">
			<strong>Category: </strong>
			<select id="category" name="category">
				<option value="all">All</option>
			</select>
		</div>
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs?newJob=true" class="job_new_nav">Post Job</a>
		</strong>
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs?myJobs=true" class="my-jobs">My Jobs</a>
		</strong>
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs?myBids=true" class="my-bids">My Bids</a>
		</strong>
	</div>
	<div class="two3rds">
		<div id="search_jobs"> 
			<input type="text" placeholder="Search All Jobs..." id="job_search">
		</div>
		<div id="latest_jobs">
			<div class="col-header latestjobs light-gradient">
				<h3>Latest Jobs</h3>
			</div>
			<div id="latest_jobs_list">
				<div class="loader"></div>
			</div>
		</div>
		<div id="jobs_search_list">
			<div class="col-header jobsearch light-gradient">
				<h3>Search Results</h3>
			</div>
			<div id="job_search_result">
				<div class="loader"></div>
			</div>
		</div>
	</div>
	<div class="col3">
		<div id="promoted_jobs_list">
			<div class="loader"></div>
		</div>
	</div>
</div>
<div id="jobs_mine" class="center-pane">
	<div class="top_options">
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs?newJob=true" class="job_new_nav">Post Job</a>
		</strong>
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs" class="jobs-search">Find Jobs</a>
		</strong>
		<strong class="gold-gradient option_button">
			<a href="/#!/jobs?myBids=true" class="my-bids">My Bids</a>
		</strong>
	</div>
	<div class="col3" id="jobs_i_own">
		<div class="col-header jobsownedbyme light-gradient">
			<h3>Owned By Me</h3>

		<div id="own_jobs_list">
			<div class="loader"></div>
		</div>
	</div>
	<div class="col3" id="jobs_assigned">

		<div id="assigned_jobs_list">
			<div class="loader"></div>
		</div>
	</div>
	<div class="col3" id="jobs_watched">
		<div class="col-header jobsimwatching light-gradient">
			<h3>Watching</h3>
		</div>
		<div id="watched_jobs_list">
			<div class="loader"></div>
		</div>
	</div>
</div>
